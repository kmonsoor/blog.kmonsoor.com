language: python
branches:
  only:
  - live
before_install:
- sudo apt-get update -qq
- sudo apt-get install nodejs libjpeg-progs
- npm install uglifyjs
install:
- pip install -r ./requirements.txt
- pelican-themes -s ./plumage/
script:
- make publish github

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: false
  on:
    branch: gh-pages